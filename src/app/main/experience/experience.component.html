<div class="container">
    <h2>Professional Experience</h2>
  
    <ng-container *ngFor="let e of exp">
      <div class="timeline-item">
        <p class="date-time">{{e.date}}</p>
        <h3>{{e.title}}, <i>{{e.company}}</i></h3>
        <!--<p>description</p>-->
        <div [innerHtml]="e.description"></div>
      </div>
    </ng-container>
  
    <div class="request">
      <a class="download" href="assets/cv/Daohui-Li_Resume.doc">
          <span data-hover="Download My Resume"><i class="glyphicon glyphicon-download-alt"></i>Download My Resume</span>
      </a>
    </div>
</div>
