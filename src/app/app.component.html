<mat-sidenav-container id="container">
  <app-main id="main-page-id" (openDrawerEvent)="openSidenav($event)"></app-main>
  <mat-sidenav id="sidenav-page-id" #sidenav mode="over" align="start" 
                class="sidenav mat-elevation-z7"
                opened="false">
    <app-sidenav (closeSideNavEvent)="openSidenav($event)"></app-sidenav>
  </mat-sidenav>
</mat-sidenav-container>
